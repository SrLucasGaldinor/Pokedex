<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!--LINKS-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicons/pokebola-favicon.png">
    <!--JS-->
    <script defer src="/js/script.js"></script>
</head>

<body>
    <main>
        <img src="/imagens/pokedex.png" alt="Pokédex" class="pokedex">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
            alt="Pokemon" class="pokemon">
        <div class="pokemon-info">
            <span class="pokemon-number">6</span> -
            <span class="pokemon-name">Charizard</span>
        </div>
        <input type="search" class="pokemon-search" placeholder="Number or Name">
        <button class="buttons btn-prev">&lt; PREV</button>
        <button class="buttons btn-next">NEXT &gt;</button>
    </main>
</body>

</html>
